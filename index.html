<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">  
    <title>Conway's Game of Life</title>
</head>
<body onload="setupGame()">

    <div id="title">
        <h2>Conway's Game of Life</h2>
    </div>
    
    <div id="buttonsAndGame">

        <div id="buttonRow">

            <img src="resources/circle.gif" alt="circle" id="gif">

            <h4 id="generation"> generation </h4><br>

            <div id="left-col">
                <button class="button" onclick="startLoop()">
                    Start
                </button>
                <button class="button" onclick="endLoop()">
                    Stop
                </button>
                <button class="button" onclick="reset()">
                    Reset
                </button>
            </div><br> <br>
            <div id="right-col">
                <button class="button" onclick="increment()">
                    Increment 1 generation
                </button>
                <button class="button" onclick="twenty_three_increments(0)">
                    Increment 23 generations
                </button>
                <div class="dropdown">

                    <button class="button" id="dropbutton">Patterns</button>
                    <div class="dropdown-content">

                        
                        <div class="dropdown2">
                            <button class="button" id="still">Still life</button>
                            <div class="dropdown-content-still">
                                <button class="smallbutton">The Block</button>
                                <button class="smallbutton">The Boat</button>
                                <button class="smallbutton">The Loaf</button>
                                <button class="smallbutton">The Beehive</button>
                            </div>
                        </div>

                        <div class="dropdown3">
                            <button class="button" id="osc">Oscillators</button>
                            <div class="dropdown-content-osc">
                                <button class="smallbutton">The Blicker</button>
                                <button class="smallbutton">The Beacon</button>
                                <button class="smallbutton">The Toad</button>
                                <button class="smallbutton">The Pulsar</button>
                            </div>
                        </div>

                        <div class="dropdown4">
                            <button class="button" id="ship">Glider/Ships</button>
                            <div class="dropdown-content-ship">
                                <button class="smallbutton">The Glider</button>
                                <button class="smallbutton">The Ship</button>
                            </div>
                        </div>

                    </div>

                </div>
                

            </div>

            
            
            <div class="audio">
                <br>
                <audio autoplay controls loop>
                    <source src="resources\cancunTheme.mp3" type="audio/mp3">
                </audio>
            </div>

        </div>
    
        <div id="gameDiv">
            <div id="gameBoard"> 
            </div>
        </div>

    </div>

            <a href="https://google.com" target="_blank"><img src="resources/w3-html.png" alt="Valid HTML"/></a>
